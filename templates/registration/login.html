{% load static %}
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'login.css' %}">
    </head>
    <body>
        <div class="login">
            <h1>Login</h1>
            <form method="post">
                {% csrf_token %}
                <input placeholder="username" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
                <input placeholder="password" type="password" name="password" autocomplete="current-password" required="" id="id_password">
                <!-- {{form.as_p}} -->
                <input type="submit" value="Login" class="btn btn-large btn-primary btn-block">
                <a class="btn btn-large btn-primary btn-block" style="margin-top: 10px;" href="/accounts/sign_up">Signup</a>
            </form>
        </div>
    </body>
</html>
